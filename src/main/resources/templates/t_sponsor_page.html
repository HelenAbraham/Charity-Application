<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" rel="stylesheet">
    <link href="css/starter-template.css" rel="stylesheet">
</head>
<body>

<main class="container mt-4" role="main">
    <div class="starter-template">

        <h3> Please enter the following details </h3>


        <form action="#" method="post" th:action="@{/sponsoringForCharity}" th:object="${sponsorKey}">

            <div class="form-group">
                <label th:for="name">Name</label>
                <!--placeholder="Your name"-->
                <input aria-describedby="Enter your name"
                       class="form-control"
                       th:field="*{name}"
                       type="text"/>
                <div class="alert alert-danger"
                     th:errors="*{name}"
                     th:if="${#fields.hasErrors('name')}">
                    Name Error
                </div>
            </div>

            <div class="form-group">
                <label th:for="city">Action</label>
                <input aria-describedby="Enter the Action"
                       class="form-control"
                       placeholder="Action"
                       th:field="*{action}"
                       type="text"/>
                <div class="alert alert-danger"
                     th:errors="*{action}"
                     th:if="${#fields.hasErrors('action')}">
                    Action Error
                </div>
            </div>

            <div class="form-group">
                <label th:for="postcode">fURL</label>
                <input aria-describedby="Enter your postcode"
                       class="form-control"
                       placeholder="fURL"
                       th:field="*{fURL}"
                       type="text"/>
                <div class="alert alert-danger"
                     id="fURLError"
                     th:errors="*{fURL}"
                     th:if="${#fields.hasErrors('fURL')}">
                    fURL Error
                </div>

            </div>

            <button type="submit" class="btn btn-primary-outline" >Create Sponsor Form</button>


        </form>


    </div>
    </div>
</main>


</div>


</body>
</html>
